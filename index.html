<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Click Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  color:white;
  font-family:Arial;
}
button{
  padding:20px 40px;
  font-size:22px;
  cursor:pointer;
  z-index:9999;
}
</style>
</head>

<body>

<button id="btn">CLICK ME</button>

<script>
document.getElementById("btn").addEventListener("click", function(){
  alert("BUTTON CLICK WORKING");
});
</script>

</body>
</html>
